<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2; 
        }
        tr:nth-child(even) {
            background-color: #ffffff; 
        }
    </style>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Cabeçalho 1</th>
                    <th>Cabeçalho 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dados 1.1</td>
                    <td>Dados 1.2</td>
                </tr>
                <tr>
                    <td>Dados 2.1</td>
                    <td>Dados 2.2</td>
                </tr>
                <tr>
                    <td>Dados 3.1</td>
                    <td>Dados 3.2</td>
                </tr>
                <tr>
                    <td>Dados 4.1</td>
                    <td>Dados 4.2</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
