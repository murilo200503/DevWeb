<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            overflow: hidden; 
        }
        .left-column {
            float: left;
            width: 30%;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-column {
            float: left;
            width: 70%;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
    <main>
        <div class="container">
            <div class="left-column">
                <h2>Coluna da Esquerda</h2>
                <p>30% da largura da tela.</p>
            </div>
            <div class="right-column">
                <h2>Coluna da Direita</h2>
                <p>70% da largura da tela.</p>
            </div>
        </div>
    </main>
</body>
</html>
