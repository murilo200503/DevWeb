<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: white;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        .card-content p {
            font-size: 16px;
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <main>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Imagem do Perfil">
            <div class="card-content">
                <h2>Nome do Usuário</h2>
                <p>Seu nome é legal
                </p>
            </div>
        </div>
    </main>
    
</body>
</html>
